# Metadata
wiki-name: "Aron's Statistics Wiki"
google-analytics: UA-XXXXXX-X

# Directories
hide-prefix: "_"
wiki-dir: "wiki"
static-dir: "static"
html-dir: "html"
template-dir: ".templates"
temp-dir: ".tmp"
cvs-exclude: true

# Building
document-extensions: [.md, .mdown, .markdown, .wiki, .text]
generate-listing: always
listing-filename: "_list.html"
use-default-static: true
use-default-templates: true

# Rendering
markdown:
  safe-mode: false
  output-format: xhtml1
  extensions: [codehilite, def_list]
  extension-configs:
    codehilite:
      force_linenos: true

# Serving
server:
  bind: '127.0.0.1'
  port: 8010
  num-threads: 10
  name: 'server.example.com'
  request-queue-size: 5
  timeout: 10
